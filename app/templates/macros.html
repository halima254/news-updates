{% macro displaySourceCategories(source_list)%}
<div class="container-fluid">
    <div class="row">
{% for source in source_list %}

<div class="col-sm-4 source-card" id="halima" height = "50vh">
 
    <h3>{{source.name}}</h3>
       <p>{{source.description}}</p>
       <a href="/articles/{{source.id}}" class="btn btn-primary btn-sm"> sources from {{source.name}}</a>
</div>

{% endfor%}
</div>
</div>
{% endmacro%}
